<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    <!--Inicio do cabeçalho-->
    <div class="cabecalho">
        <div class="caixa">
            <h1 class="titulo">
                <span class="prototipo">Protótipo</span> <span>Iot Revolucionário</span>
            </h1>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li class="home">CADASTRO</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Fim do cabeçalho-->
    <!--inicio do cadastro-->
    <div class="pag-cadastro">
        <div class="box-cadastro">

            <img class="imagem" src="side-img-contato_orange.jpg" alt="">

            <h1>Faça aqui seu cadastro!</h1>

            Nome completo <br>
            <input type="text" placeholder="Nome e Sobrenome" class="input-padrao">
            <br><br>
            Login <br>
            <input type="text" placeholder="Seu nome de usuário" class="input-padrao">
            <br><br>
            Senha <br>
            <input type="text" placeholder="*******" class="input-padrao">
            <br>
            <button class="botao-verde">Cadastrar</button>

        </div>
    </div>
    <!--fim do cadastro-->
    <!--inicio do footer-->
    <div class="footer">
        <p>Muito orgulho desse site que eu fiz. Copyright © 2021</p>
    </div>
    <!--fim do footer-->
</body>
</html>
